<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Currency Converter App</title>
        <link rel="stylesheet" type="text/css" href="./style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="js/country-list.js"></script>
        <script src="js/script.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <header>Currency Converter</header>
            <form action="#">
                <div class="amount">
                    <p>Enter Amount</p>
                    <input type="text" value="1" />
                </div>
                <div class="drop-list">
                    <div class="from">
                        <p>From</p>
                        <div class="select-box">
                            <img src="https://countryflagsapi.com/png/us" alt="USD flag" />
                            <select>
                                <option value="USD">USD</option>
                                <option value="BGN">BGN</option>
                                <option value="INR">INR</option>
                                <option value="PKR">PKR</option>
                                <option value="MAD">MAD</option>
                            </select>
                        </div>
                    </div>
                    <div class="icon">
                        <i class="fa fa-exchange" aria-hidden="true"></i>
                    </div>
                    <div class="to">
                        <p>To</p>
                        <div class="select-box">
                            <img src="https://countryflagsapi.com/png/bg" alt="Bulgarian flag" />
                            <select>
                                <option value="USD">USD</option>
                                <option value="BGN">BGN</option>
                                <option value="INR">INR</option>
                                <option value="PKR">PKR</option>
                                <option value="MAD">MAD</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="exchange-rate">1 USD = 1.96 BGN</div>
                <button>Get Exchange Rate</button>
            </form>
        </div>
    </body>
</html>
